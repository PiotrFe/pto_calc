<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="page-main">
      <div class="container-fluid page-content">
        <div id="absence-list" class="absence-list">
          <div class="row absence-entry mb-3">
            <div class="col-3 absence-control">
              <label for="absence-from-1" class="form-label">From</label>
              <input type="date" class="form-control" id="absence-from-1" />
            </div>
            <div class="col-3 absence-control">
              <label for="absence-to-1" class="form-label">To</label>
              <input type="date" class="form-control" id="absence-to-1" />
            </div>
            <div class="col-2 absence-control absence-control--small">
              <label for="absence-percent-1" class="form-label">Percent</label>
              <input
                type="number"
                value="100"
                max="100"
                min="0"
                class="form-control"
                id="absence-percent-1"
              />
            </div>
            <div class="col absence-control">
              <label for="absence-reason" class="form-label">Reason</label>
              <select class="form-control" id="absence-reason">
                <option>Sickness</option>
                <option>Accident</option>
                <option>Military etc.</option>
                <option>Pregnancy</option>
                <option>Maternity</option>
              </select>
            </div>
            <div class="col-1 absence-control absence-control-btns">
              <div id="btn-add-absence-entry-1" class="absence-entry-icon">
                <i class="bi bi-plus-lg"></i>
              </div>
              <div id="btn-delete-absence-entry-1" class="absence-entry-icon">
                <i class="bi bi-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
