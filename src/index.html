<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="page-main">
      <div class="container-fluid page-content">
        <div class="entry-lists">
          <div id="employment-list" class="entry-list">
            <h1 class="display-4 section-title">Employment</h1>
            <div id="employment-header" class="entry-list-header">
              <div class="row header-entry mb-3">
                <div class="col-3">
                  <label class="form-label clickable sortable">From</label>
                </div>
                <div class="col-3">
                  <label class="form-label clickable sortable">To</label>
                </div>
                <div class="col-2 list-entry-control--small">
                  <label class="form-label clickable sortable">Percent</label>
                </div>
              </div>
            </div>
            <div id="employment-entries" class="list-entries"></div>
          </div>
          <div id="absence-list" class="entry-list">
            <h1 class="display-4 section-title">Absences</h1>
            <div id="absence-header" class="entry-list-header">
              <div class="row header-entry mb-3">
                <div class="col-3">
                  <label class="form-label clickable sortable">From</label>
                </div>
                <div class="col-3">
                  <label class="form-label clickable sortable">To</label>
                </div>
                <div class="col-2 list-entry-control--small">
                  <label class="form-label clickable sortable">Percent</label>
                </div>
                <div class="col list-entry-control">
                  <label class="form-label clickable sortable">Reason</label>
                </div>
                <div class="col-1 list-entry-control list-entry-control-btns">
                  <div
                    id="btn-add-absence-entry"
                    class="list-entry-icon clickable"
                  >
                    <i class="bi bi-plus-lg"></i>
                  </div>
                  <div
                    id="btn-delete-absence-entry"
                    class="list-entry-icon icon-disabled clickable"
                  >
                    <i class="bi bi-trash"></i>
                  </div>
                </div>
              </div>
            </div>
            <div id="absence-entries" class="list-entries"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="control-btns">
      <div id="btn-add-employment-entry" class="list-entry-icon clickable">
        <i class="bi bi-plus-lg"></i>
      </div>
      <div
        id="btn-delete-employment-entry"
        class="list-entry-icon icon-disabled clickable"
      >
        <i class="bi bi-trash"></i>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
