<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="scripts/header-functions.js" type="module"></script>
  </head>
  <body>
    <div id="page-main" class="page-main">
      <div class="page-background container-fluid">
        <div id="page-content" class="page-content">
          <div class="entry-lists">
            <div id="employment-list" class="entry-list">
              <h1 class="display-4 section-title">Employment</h1>
              <div id="employment-header" class="entry-list-header">
                <div class="row header-entry mb-1">
                  <div id="employment-from" class="col-3 clickable sortable">
                    <label class="form-label clickable">From</label>
                  </div>
                  <div id="employment-to" class="col-3 clickable sortable">
                    <label class="form-label clickable">To</label>
                  </div>
                  <div
                    id="employment-percent"
                    class="col-2 list-entry-control--small clickable sortable"
                  >
                    <label class="form-label clickable">Percent</label>
                  </div>
                </div>
              </div>
              <div id="employment-entries" class="list-entries clickable"></div>
            </div>
            <div id="absence-list" class="entry-list">
              <h1 class="display-4 section-title">Absences</h1>
              <div id="absence-header" class="entry-list-header">
                <div class="row header-entry mb-3">
                  <div id="absence-from" class="col-3 clickable sortable">
                    <label class="form-label clickable">From</label>
                  </div>
                  <div id="absence-to" class="col-3 clickable sortable">
                    <label class="form-label clickable">To</label>
                  </div>
                  <div
                    id="absence-percent"
                    class="col-2 list-entry-control--small clickable sortable"
                  >
                    <label class="form-label clickable">Percent</label>
                  </div>
                  <div
                    id="absence-reason"
                    class="col list-entry-control clickable sortable"
                  >
                    <label class="form-label clickable">Reason</label>
                  </div>
                </div>
              </div>
              <div id="absence-entries" class="list-entries clickable"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="control-btns">
      <div id="btn-add-list-entry" class="list-entry-icon clickable">
        <i class="bi bi-plus-lg"></i>
      </div>
      <div
        id="btn-add-list-entry-multiple"
        class="list-entry-icon icon-disabled clickable"
        data-bs-target="#dataPasteModal"
      >
        <i class="bi bi-table"></i>
      </div>
      <div
        id="btn-delete-list-entry"
        class="list-entry-icon icon-disabled clickable"
      >
        <i class="bi bi-trash"></i>
      </div>
    </div>
    <div
      class="modal fade"
      id="dataPasteModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Paste data</h1>
            <button
              id="close-modal-btn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea id="modal-text-area" rows="10" cols="4"> </textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btn_save_modal" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
