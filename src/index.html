<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="page-main">
      <div class="container-fluid page-content">
        <div id="absence-list" class="absence-list">
          <div id="absence-header" class="absence-header">
            <div class="row absence-entry mb-3">
              <div class="col-3">
                <label class="form-label">From</label>
              </div>
              <div class="col-3">
                <label class="form-label">To</label>
              </div>
              <div class="col-2 absence-control--small">
                <label class="form-label">Percent</label>
              </div>
              <div class="col absence-control">
                <label class="form-label">Reason</label>
              </div>
              <div class="col-1 absence-control absence-control-btns">
                <div id="btn-add-absence-entry-1" class="absence-entry-icon">
                  <i class="bi bi-plus-lg"></i>
                </div>
                <div id="btn-delete-absence-entry-1" class="absence-entry-icon">
                  <i class="bi bi-trash"></i>
                </div>
              </div>
            </div>
          </div>
          <div id="absence-entries" class="absence-entries"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
